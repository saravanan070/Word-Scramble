<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="word.css">
    <script src="js.js/word.js" defer></script>
    <script src="js.js/script.js" defer></script>
    <title>Word Scramble</title>
    </head>
    <body>
      <div class="container">
        <h2>Word Scramble Game</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
              <p class="hint">Hint:<span>the process of increae or grow</span></p>
              <p class="time">Time left:<span><b>20</b>s</span></p>
            </div>
            <input type="text" placeholder="Enter a valid word">
            <div class="buttons">
              <button class="refresh-word">Refresh Word</button>
              <button class="check-word">Check Word</button>
            </div>
        </div>
      </div>
    </body>
</html>
